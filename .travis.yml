sudo: required

arch:
  packages:
    - qt5-declarative
    - qt5-wayland
    - extra-cmake-modules
    - libdrm
    - mesa-libgl
    - wayland
    - wayland-protocols
    - libinput
    - libxkbcommon
    - xcb-util-cursor
    - libxcursor
    - xorg-server-xvfb
    - git
  script:
    - cmake . -DKDE_INSTALL_USE_QT_SYS_PATHS=ON -DCMAKE_INSTALL_PREFIX=/usr
    - make
    #- sudo make install
    #- xvfb-run -a -s "-screen 0 800x600x24" make test

